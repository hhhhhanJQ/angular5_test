<p>
  task-list works!
</p>
<input type="text" [(ngModel)]="taskId">
<button nz-button (click)="gotoDetailPage()">GOTO</button>
<p>{{taskId}}</p>

<button nz-button (click)="gotoAddPage()">ADD</button>
<button nz-button nzType="primary" (click)="gotoMomentsPage()">Moments</button>

<div nz-row>
  <div nz-col nzSpan="12">
    <nz-table #basicTable [nzData]="taskList">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Result</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.result}}</td>
        <td>
          <a (click)="gotoMemoPage()">Action</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
  <div nz-col nzSpan="12">
    <router-outlet></router-outlet>
  </div>
</div>
